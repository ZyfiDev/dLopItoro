<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="Moon2.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('https://e0.pxfuel.com/wallpapers/301/158/desktop-wallpaper-cool-blue-background-for-chill-abstract.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: transparent;
            z-index: 1000;
        }

        .logo img {
            height: 90px;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .navbar {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
        }

        .navbar li:last-child {
            margin-right: 40px;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 20px;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 100px;
            margin: 0;
        }

        .hero-text p {
            font-size: 24px; 
            margin: 20px 0;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .cta-button {
            text-decoration: none;
            color: #fff;
            font-size: 24px; 
            padding: 15px;
            border-radius: 50%;
            background: none; 
            transition: color 0.3s ease-in-out;
        }

        .cta-button:hover {
            color: #00d4ff; 
        }

        .cta-button .fa {
            margin-right: 8px;
        }

        footer {
            display: none;
        }

        .broken-robot {
            max-width: 300px;
            margin: 20px auto;
        }
    </style>
</head>

    <header>
        <div class="logo">
            <img src="Moon2.png" alt="MoonXSoftworks Logo">
        </div>
        <nav>
            <ul class="navbar">

                <li><a href="terms.html">Terms</a></li>

            <h1>404</h1>
            <p>Oops! The page you’re looking for doesn’t exist.</p>
            <a href="/" class="cta-button">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>

</body>
</html>
